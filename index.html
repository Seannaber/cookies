<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1 class="text-center">Cookie Confectionary</h1>
	<h3 class="text-center">Use the buttons below to decide how many cookies you want to eat.</h3>
	<div class="container text-center">
		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-3 text-center">
				<button onclick="addsugar() "class="btn btn-success btn-lg btn-block"><span class="glyphicon glyphicon-plus"></span> Sugar</button>
			</div>
			<div class="col-xs-2 text-center">
				<p>You've eaten <span id="sugar">0</span> sugar cookies.</p>
			</div>
			<div class="col-xs-3 text-center">
				<button onclick="minsugar()" class="btn btn-warning btn-lg btn-block"><span class="glyphicon glyphicon-minus"></span> Sugar</button>
			</div>
			<div class="col-xs-2"></div>
		</div>
		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-3 text-center">
				<button onclick="addchoco()" class="btn btn-success btn-lg btn-block"><span class="glyphicon glyphicon-plus"></span> Chocolate</button>
			</div>
			<div class="col-xs-2 text-center">
				<p>You've eaten <span id="choco">0</span> chocolate cookies.</p>
			</div>
			<div class="col-xs-3 text-center">
				<button onclick="minchoco()" class="btn btn-warning btn-lg btn-block"><span class="glyphicon glyphicon-minus"></span> Chocolate</button>
			</div>
			<div class="col-xs-2"></div>
		</div>
		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-3 text-center">
				<button onclick="addlemon()" class="btn btn-success btn-lg btn-block"><span class="glyphicon glyphicon-plus"></span> Lemon</button>
			</div>
			<div class="col-xs-2 text-center">
				<p>You've eaten <span id="lemon">0</span> lemon cookies.</p>
			</div>
			<div class="col-xs-3 text-center">
				<button onclick="minlemon()" class="btn btn-warning btn-lg btn-block"><span class="glyphicon glyphicon-minus"></span> Lemon</button>
			</div>
			<div class="col-xs-2"></div>
		</div>
		<div class="row">
			<div class="col-xs-5"></div>
			<div class="col-xs-2 text-center">
				<button id="deletecookies" class="btn btn-lg btn-danger btn-block"><span class="glyphicon glyphicon-trash"> </span> Delete All</button>
			</div>
			<div class="col-xs-5"></div>
		</div>
	</div>
	
	<script src="js/script.js"></script>
</body>
</html>
